<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <nav id="menu">
        <h2>ESCOLHA O QUE DESEJA.</h2>

        <ul>
            <li><a href="#calculadora" id="a1">CALCULADORA</a></li>
            <li><a href="#tabuada" id="a2">TABUADA</a></li>
        </ul>
    </nav>

    <section id="calculadora">
        <h2>CALCULADORA</h2>

        <div id="divCalculadora">
            <p id="reCal">0</p>
            <input type="number" id="num1">
            <input type="number" id="num2">

        </div>

        <div id="divInput">
            <input type="button" onclick="adicao()" value="+">
            <input type="button" onclick="subtracao()" value="-">
            <input type="button" onclick="multiplicacao()" value="x">
            <input type="button" onclick="divisao()" value="/">
        </div>
    </section>

    <section id="tabuada">
        <h2>TABUADA</h2>

        <div id="divTabuada">
            <input type="number" id="num">
            <input type="number" id="vezes">
        </div>

        <div id="but">
            <button onclick="tabu()">Click</button>
        </div>

        <div id="reTab">
            <p id="som">0</p>
            <p id="sub">0</p>
            <p id="mul">0</p>
            <p id="div">0</p>
        </div>
        <br><br>
    </section>

    <script src="script.js"></script>
</body>

</html>
